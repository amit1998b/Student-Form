<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Student Information Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Student Information Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <br>
      <br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br>
      <br>

      <label for="major">Major:</label>
       <select id="major" name="major">
        <option value="undeclared">Undeclared</option>
        <option value="computer-science">Computer Science</option>
        <option value="business">Business</option>
        <option value="biology">Biology</option>
        <option value="psychology">Psychology</option>
      </select>
<br>
<br>
      <label for="year">Year:</label>
      <input type="radio" id="freshman" name="year" value="freshman" required />
      <label for="1st Year">1st Year</label>
      <input type="radio" id="sophomore" name="year" value="sophomore" />
      <label for="2nd Year">2nd Year</label>
      <input type="radio" id="junior" name="year" value="junior" />
      <label for="3rd Year">3rd Year</label>

      <br>
      <br>

      <label for="interests">Interests:</label>
      <textarea id="interests" name="interests"></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
